<!DOCTYPE html>
<html ng-app="ngTableApp">
    <head>
        <title>Ded5180 Backup Process</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../app/resources/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="../app/resources/js/angular.js" type="text/javascript"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../app/resources/js/ng-table.min.js" type="text/javascript"></script>
        <script src="../app/resources/js/ng-infinite-scroll.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../app/resources/js/ng-table.min.css">
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
 
        <script src="../app/resources/js/app.js" type="text/javascript"></script>
        <link href="../app/resources/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="padding: 50px">
        
        <a href="tables.html"><button type="button" class="btn btn-primary btn-lg">Go back to Table</button></a>
        <BR></BR>

        <div ng-controller="tableController">
            <table infinite-scroll="getMoreData()" ng-table="tableParams" show-filter="true" class="table table-striped">
                <tr ng-repeat="user in data">
                    <td data-title="'Id'" sortable="'id'">
                        {{user.id}}
                    </td>
                    <td data-title="'First Name'" sortable="'first_name'" filter="{ 'first_name': 'text' }">
                        {{user.first_name}}
                    </td>
                    <td data-title="'Last Name'" sortable="'last_name'" filter="{ 'last_name': 'text' }">
                        {{user.last_name}}
                    </td>    
                    <td data-title="'e-mail'" sortable="'email'">
                        {{user.email}}
                    </td>    
                    <td data-title="'Country'" sortable="'country'">
                        {{user.country}}
                    </td>    
                    <td data-title="'IP'" sortable="'ip_address'">
                        {{user.ip_address}}
                    </td>    
                </tr>
            </table>
        </div>
    </body>
</html>
